name: CI
on: [push]
jobs:
  container:
    runs-on: ubuntu-latest
    container: dohubin/synologywireguardbuilderdocker:latest
    steps:
      # Those steps are executed directly on the VM
      - run: ls /
      - run: echo $HOME
